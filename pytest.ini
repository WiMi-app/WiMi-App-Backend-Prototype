[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --asyncio-mode=auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    media: marks tests related to media handling
    posts: marks tests related to posts functionality
    users: marks tests related to user functionality
    comments: marks tests related to comments functionality
    likes: marks tests related to likes functionality
    challenges: marks tests related to challenges functionality 